<!DOCTYPE html>
<html>
<head>
	<title>Lesons 7</title>
</head>
<body>
	<script>

		var testArray = ["item1", "item2", "item3", "item4"];

		myForEch(testArray, test1);
		myForEch(testArray, test2);
		myForEch(testArray, test3);

		function test1(element){
			console.log(element);
		}
		function test2(element, item){
			console.log(element, item);
		}
		function test3(element, item, array){
			console.log(element, item, array);
		}

		function myForEch(array, func){
			for (var i = 0; i < array.length; i++) {
				func(array[i], i, array);
			}
		}

	</script>
</body>
</html>
