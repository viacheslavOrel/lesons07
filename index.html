<!DOCTYPE html>
<html>
<head>
	<title>Lesons 6</title>
</head>
<body>
	<script>

		alert("getResult = " + getResult(1, 3, "*"));

		alert(foo("hello", ["o"]));

		function getResult (firstNumber, secondNumber, mathChar) {
			switch (mathChar) {
				case "+":
					return firstNumber + secondNumber;
				case "-":
					return firstNumber - secondNumber;
				case "*":
					return firstNumber * secondNumber;
				case "/":
					return firstNumber / secondNumber;
				default:
					return "Error mathChar";
			}
		}

		function foo(inputString, charList) {
			var outString = "";

			for (var i = 0; i < inputString.length; i++) {
				if (!checkCharInArrey(inputString[i], charList)) {
					outString += inputString[i];
				}
			}

			return outString;
		}

		function checkCharInArrey (char, charArrey) {
			for (var i = 0; i < charArrey.length; i++) {
				if (char === charArrey[i]) { return true;}
			}

			return false;
		}

	</script>
</body>
</html>
